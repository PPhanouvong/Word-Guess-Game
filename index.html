<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman Game</title>

    <link rel="stlyesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/images/">

</head>

<body>
    <style>
        img {
            opacity: 0.5;
            filter: alpha(opacity=50);
            /* For IE8 and earlier */
        }
    </style>
    </head>
    <header id="masthead">
        <div class="container">
            <img src="assets/images/Hangman.jpg" alt="hangman_image">
        </div>
    </header>

    <div class="container">
        <div>
            <div>
                <h2>Enter any letter to start playing</h2>
            </div>
        </div>
    </div>
    <div>
        <div id="dashes">Word :
            <span id="wordToGuess">_ _ _ _ _ _ _ _</span>
        </div>
        <div>Wrong Guesses:
            <span id="wrongGuesses"></span>
        </div>
        <div>Wins =
            <span id="winCounter">0</span>
        </div>
        <div>Losses =
            <span id="lossCounter">0</span>
        </div>
        <div>Guesses Remaining =
            <span id="numGuesses"></span>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
