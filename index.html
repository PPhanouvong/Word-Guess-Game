<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman Game</title>

    <link rel="stlyesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/images/">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <header id="masthead">
        <div class="container">
            <img src="assets/images/Hangman.jpg" alt="hangman_image">
        </div>
    </header>

    <div id="main-container" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Enter any letter to start playing</h1>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div id="dashes">Word : &nbsp;&nbsp;
            <span id="word"></span>
        </div>
        <h2>Score
            <span id="score"></span>
        </h2>
        <h3>Wins =
            <span id="wins"></span>
        </h3>
        <h3>Losses =
            <span id="losses"></span>
        </h3>
        <h3>Guesses Remaining =
            <span id="guesses">20</span>
        </h3>
    </div>
</body>
